<div *ngIf="mostrarSeccion">
    <h2>Sección Visible</h2>
    <!-- Contenido de la sección que se muestra/oculta -->
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" [(ngModel)]="num1" />
  
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" [(ngModel)]="num2" />
  
    <button class="suma" (click)="sumar()">Sumar</button>
    <button class="resta" (click)="restar()">Restar</button>
    <button class="division" (click)="dividir()">Dividir</button>
  
    <p>Resultado: {{ resultado }}</p>
  
    <button class="guardar" (click)="guardarResultado()">Guardar Resultado</button>
  </div>
  
  <button (click)="alternarSeccion()">Ocultar Sección</button>
  
  <ul>
    <li *ngFor="let resultado of historial">{{ resultado }}</li>
  </ul>
