<div>
  <h1>Calculadora</h1>

  <label for="num1">Número 1:</label>
  <input type="number" id="num1" [(ngModel)]="num1" />

  <label for="num2">Número 2:</label>
  <input type="number" id="num2" [(ngModel)]="num2" />

  <button (click)="sumar()">Sumar</button>
  <button (click)="restar()">Restar</button>
  <button (click)="dividir()">Dividir</button>

  <p>Resultado: {{ resultado }}</p>

  <button (click)="guardarResultado()">Guardar Resultado</button>
  <button (click)="recorrerHistorial()">Recorrer Historial</button>
</div>
